<div class="header" style="display: block; padding-bottom: 40px;">
    <div class="btnMedium" style="float:left; margin-left: 21px" (click)="addCategory()">
        <p>Add category</p>
    </div>
    
    <!-- BOMO SE ZMENL ÄŒE RABMO <input style="float:right; width:100px; margin:0px" type="text" placeholder="Search"> -->
</div>
<div *ngIf="addNewVisible" id="add" class="content">
    <div class="box">
        
        <img style="float:left;" src="../../assets/images/Party_yes.svg">
      
    
        <input #categoryName style="float:right; width:70%" #name type="text" placeholder="Category">
            
    </div>
    <br style="clear:both">
    <div class="btnMedium" style="margin-top: 30px;" (click)="createCategory(categoryName.value)">
        <p>Add to list</p>
    </div>
     
</div>

<div  style="clear:both; overflow-y:auto; padding-bottom: 100px;">  
    <app-category-item *ngFor="let category of categoryList"
        [category]="category">
    </app-category-item>

</div>
