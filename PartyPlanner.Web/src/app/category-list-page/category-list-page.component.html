<div class="header" style="display: block; padding-bottom: 40px;">
    <div class="btnMedium" style="float:left; margin-left: 21px" (click)="addCategory()">
        <p>Add category</p>
    </div>
    
    <!-- *SEARCH BAR* (Bomo se zmneil Äe se rab) <input style="float:right; width:100px; margin:0px" type="text" placeholder="Search"> -->
</div>
<div *ngIf="addNewVisible" id="add" class="content">
    <div class="box">
        
        <input #categoryName class="input" #name type="text" placeholder="Category">
        <img style="float:right; width: 20%; margin-top:  25px;" src="../../assets/images/Person.svg">
            
    </div>
    <br style="clear:both">
    <div class="btnMedium-add" (click)="createCategory(categoryName.value)">
        <p>ADD</p>
    </div>
     
</div>

<div  style="clear:both; overflow-y:auto; padding-bottom: 100px;">  
    <app-category-item *ngFor="let category of categoryList"
        [category]="category">
    </app-category-item>

</div>


<div class="footer">
    <div class="btnSmall" style="float:left; margin-left: 21px;" (click)="goToParty()">
        <img src="../../assets/images/Back.svg" style="width: 12px; height: auto;">
    </div>
</div>
