<div class="content" style="padding-bottom: 80px;"> 
      
    <p style="text-align: left; padding-left: 8px; margin-bottom: 6px; font-weight: 600;">Party name</p>
    <input #name type="text" placeholder="Birthday Party" value="{{ partyInfo.name }}">

    <p style="text-align: left; padding-left: 8px; margin-bottom: 6px; font-weight: 600;">Party address</p>
    <input #location type="text" placeholder="Street address and building number" value="{{ partyInfo.description }}">
    <input #location type="text" placeholder="Staircase / apartment / floor / other " > <!-- value="{{ partyInfo.description }}" Za Spremenit -->


    <p style="text-align: left; padding-left: 8px; margin-bottom: 6px; font-weight: 600;">Date and Time</p> <!-- More kazat datum današnji -->
        <input id="today" #date type="datetime-local" value="{{ partyDateStr }}">

    <p style="text-align: left; padding-left: 8px; margin-bottom: 6px; font-weight: 600;">Pricing</p>
        <input #budget type="text" placeholder="120€" value="{{ partyInfo.budget }}" style="width:30% ;float: left;">   
        <input #budget type="text" placeholder="1day" value="{{ partyInfo.budget }}" style="width:10% ; float: left;"><!-- Koliko dni za dodat kopirano iz item-item plus minus-->     
     
</div>


<div class="footer">
    <div class="btnSmall" style="float:left;" (click)="party()">
        <img src="../../assets/images/Back.svg" style="width: 12px; height: auto;">
    </div>
    <div class="btnSmall-save" style="float: right;" (click)="createPartyInfo(name.value,location.value,date.value,budget.value)">
        <p>SAVE</p>
    </div>
</div>
